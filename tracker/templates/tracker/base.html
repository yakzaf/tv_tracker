{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tv Tracker</title>
		<link rel="stylesheet" href="{% static 'tracker/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'tracker/js/main.js' %}"></script>
	</head>
    <body>
        <div class="nav">
            <p id="temp">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'index' %}">Home</a> |
                    <a href="{% url 'logout' %}">Logout</a> |
                    <a href="{% url 'watchlist' %}">Watchlist</a>
                    <p id="temp">Hello, {{ request.user.username }}</p>
                {% else %}
                    <a href="{% url 'index' %}">Home</a> |
                    <a href="{% url 'register' %}">Register</a> |
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </p>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
